version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.7
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run coverage
          command: pytest --cov=.
      - run:
          name: Run linting
          command: flake8
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run:
          name: Build Docker image
          command: |
            DOCKER_TAG=$(git rev-parse HEAD)
            echo "DOCKER_TAG: $DOCKER_TAG"
            docker build -t marcout/lettings_site:$DOCKER_TAG .
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
            docker push marcout/lettings_site:$DOCKER_TAG

  deploy:
    docker:
      - image: cimg/python:3.7
    steps:
      - checkout
      - run:
          name: Install Azure CLI
          command: |
            curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
      - run:
          name: Deploy to Azure Container Instances (ACI)
          command: |
            az login --service-principal --username $AZURE_CLIENT_ID --password $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID
            az container create --resource-group Lettings_group-a2e0 --name lettings-app --image marcout/lettings_site:latest --registry-login-server docker.io --registry-username <DOCKER_USER> --registry-password <DOCKER_PASSWORD> --dns-name-label lettings-app0
            az container show --resource-group Lettings_group-a2e0 --name lettings-app --query ipAddress.fqdn --output tsv

workflows:
  version: 2
  sample:
    jobs:
      - build-and-test:
          filters:
            branches:
              ignore: master
      - deploy:
          requires:
            - build-and-test
          filters:
            branches:
              only: master

  master-workflow:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build-and-test
          filters:
            branches:
              only: master
