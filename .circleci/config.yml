version: 2.1

orbs:
  python: circleci/python@1.5.0
  azure-acr: circleci/azure-acr@0.2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.7
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run coverage
          command: pytest --cov=.
      - run:
          name: Run linting
          command: flake8
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run:
          name: Build Docker image
          command: |
            DOCKER_TAG=$(git rev-parse HEAD)
            echo "DOCKER_TAG: $DOCKER_TAG"
            docker build -t marcout/lettings_site:$DOCKER_TAG .
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
            docker push marcout/lettings_site:$DOCKER_TAG


workflows:
  version: 2
  sample:
    jobs:
      - build-and-test:
          filters:
            branches:
              ignore: master

  master-workflow:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: master
      - azure-acr/build-and-push-image:
          login-server-name: lettings.azurecr.io
          registry-name: lettings
          repo: marcout/lettings
          filters:
            branches:
              only: master
