version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-test:

    docker:
      - image: cimg/python:3.7

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
           
      - run:
          name: Run coverage
          command: pytest --cov=.
          
      - run:
          name: Run linting
          command: flake8

      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: True

      - run:
          name: Build Docker image
          command:|
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker build -t CircleCI-Public/circleci-demo-docker:$TAG .
            docker login -u $DOCKER_USER --password-stdin
            docker push CircleCI-Public/circleci-demo-docker:$TAG
          
  deploy:
    docker:
      - image: cimg/python:3.7
    steps:
      - checkout
      - run:
          echo deploy


workflows:
  sample:
    jobs:
      - build-and-test:
          filters:
            branches:
              ignore: master
      - deploy:
          requires:
            - build-and-test
          filters:
            branches:
              only: master
