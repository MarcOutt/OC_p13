version: 2.1

orbs:
  python: circleci/python@1.5.0
  aws-cli: circleci/aws-cli@2.0.6

jobs:
  test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run coverage
          command: pytest --cov=.
      - run:
          name: Run linting
          command: flake8

  deploy:
    executor: aws-cli/default
    steps:
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - checkout
      - aws-cli/setup
      - run:
          name: Build Docker image
          command: |
            SHA1="$CIRCLE_SHA1"
            docker build -t marcout/lettings-app .
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
            docker tag marcout/lettings-app:latest marcout/lettings-app:"$SHA1"
            docker push marcout/lettings-app:"$SHA1"
      - run:
          name: Push Docker image to ECR
          command: |
            SHA1="$CIRCLE_SHA1"
            docker build -t marcout/lettings-app .
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
            docker tag marcout/lettings-app:latest marcout/lettings-app:"$SHA1"
            docker push marcout/lettings-app:"$SHA1"
            aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/f9r8d7r0
            docker tag marcout/lettings-app:"$SHA1" public.ecr.aws/f9r8d7r0/lettings-app:"${SHA1}"
            docker push public.ecr.aws/f9r8d7r0/lettings-app:"${SHA1}"
      - run:
          name: Push image ECR to App Runner
          command: |
            SHA1="$CIRCLE_SHA1"
            SERVICE_ARN="arn:aws:apprunner:eu-west-1:935486624820:service/Lettings-site/6f0bbfedbb0e476f92e1161948c219dc"
            ECR_PUBLIC_ARN="public.ecr.aws/f9r8d7r0/lettings-app:"
            IMAGE_URL="$ECR_PUBLIC_ARN$SHA1"
            aws apprunner update-service \
              --service-arn "$SERVICE_ARN" \
              --source-configuration "ImageRepository={ImageIdentifier=$IMAGE_URL,ImageRepositoryType=ECR_PUBLIC}" \
              --region eu-west-1

      - run:
          name: Create release and notify Sentry of deploy
          command: |
            export SENTRY_ENVIRONMENT=production
            curl -sL https://sentry.io/get-cli/ | bash
            export SENTRY_RELEASE=$(sentry-cli releases propose-version)
            sentry-cli releases new -p $SENTRY_PROJECT $SENTRY_RELEASE
            sentry-cli releases set-commits $SENTRY_RELEASE --auto
            sentry-cli releases finalize $SENTRY_RELEASE
            sentry-cli releases deploys $SENTRY_RELEASE new -e $SENTRY_ENVIRONMENT
            sentry-cli releases new -p $SENTRY_PROJECT $SENTRY_RELEASE --log-level=debug


workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            branches:
              ignore: master

  master-workflow:
    jobs:
      - test:
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
