version: 2.1
orbs:
  python: circleci/python@1.5.0
  azure-cli: circleci/azure-cli
jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.7
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run coverage
          command: pytest --cov=.
      - run:
          name: Run linting
          command: flake8
  deploy:
    docker:
      - image: cimg/python:3.7
    steps:
      - checkout
      - azure-cli/install
      - run:
          command: |
            az login --service-principal --username $AZURE_CLIENT_ID
            az webapp up -n LettingsSite -g LettingsSite_group --sku ASP-LettingsSitegroup-bb30 (F1: 1)
          
workflows:
  sample:
    jobs:
      - build-and-test:
          filters:
            branches:
              ignore: master
      - deploy:
          filters:
            branches:
              only: master
